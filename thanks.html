<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thanks!</title>
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: url('https://media1.tenor.com/m/adIZleFPj8UAAAAC/jumping-cat.gif') fixed center;
            background-size: 100% 100%; /* Adjust as needed */
            color: #fff;
            flex-direction: column;
        }

        #thanks-message {
            background-color: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            margin-bottom: 20px;
        }

        #click-instruction {
            position: absolute;
            bottom: 10px;
            font-size: 14px;
        }
    </style>
</head>
<body>

    <!-- Background music from an external link -->
    <audio id="background-music" loop>
        <source src="https://cornnbeef.github.io/Beefloaf.github.io/happy-happy-happy-song.mp3" type="audio/mp3">
        Your browser does not support the audio element.
    </audio>

    <div id="thanks-message">
        <p style="margin: 0;">HALA OMG SERYOSO KA?! HALA THANK YOU!</p>
    </div>

    <div id="click-instruction">Click anywhere to play background music</div>

    <script>
        // Autoplay audio on user gesture
        document.addEventListener('DOMContentLoaded', function() {
            var audio = document.getElementById('background-music');
            audio.play().catch(function(error) {
                // Autoplay was prevented
                // You can add a play button or handle the error here
            });
        });

        // Check for user gesture and play audio
        document.addEventListener('click', function() {
            var audio = document.getElementById('background-music');
            if (audio.paused) {
                audio.play().catch(function(error) {
                    // Autoplay was prevented
                    // You can add a play button or handle the error here
                });
            }
        });
    </script>

</body>
</html>
